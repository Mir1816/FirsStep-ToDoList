<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>My TodoList</h1>
    </header>
    <main>
        <div class="container">

        </div>
    </main>
    <footer class="footer">
        <div class="form-inner">
            <div class="toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="#000">
                    <path d="M12.5 3.125L3.125 10.4167H8.32292L8.33333 21.875H16.6667V10.4167H21.875L12.5 3.125Z" stroke="#fff" stroke-width="2.08333" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <form>
                <input type="text" name="" id="" placeholder="New List" class="fotm-text">
                <button type="button" class="form-btn">Go</button>
            </form>
        </div>
        
    </footer>



    <script src="./index.js"></script>
</body>
</html>
